<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Club deportivo Los Campeones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="container mt-3">
    <div class="alert alert-info text-center display-1">
        AÃ±adir Socios
    </div>

    <form method="POST">
        {% for error in form.Socio_Nombre.errors %}
        <div class="alert alert-danger" role="alert">
            {{ error }}
        </div>
        {% endfor %}
        {% for error in form.Socio_Telefono.errors %}
        <div class="alert alert-danger" role="alert">
            {{ error }}
        </div>
        {% endfor %}
        {% for error in form.Socio_Observacion.errors %}
        <div class="alert alert-danger" role="alert">
            {{ error }}
        </div>
        {% endfor %}
        
        <table class="table">
            {{form.as_table}}
            {% csrf_token %}
            <tr>
                <td colspan="2">
                    <a href="/socios" class="btn btn-info float-end">Lista de Socios</a>
                    <input type="submit" class="btn btn-success" value="Guardar"></input>
                </td>
            </tr>
        </table>
    </form>

</body>
</html>
